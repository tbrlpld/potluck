{% extends 'base.html' %}

{% block content %}
    <h1>Games</h1>
    {% if object_list %}
        <ul>
            {% for game in object_list %}
                <li>
                    {{ game.away_team.name }} vs {{ game.home_team.name }}
                </li>
            {% endfor %}
        </ul>
        <div>
            <a href="{% url 'add_game' %}">Add a game</a>
        </div>
    {% else %}
        <div>
            No games here yet. Go <a href="{% url 'add_game' %}">create one</a>.
        </div>
    {% endif %}
{% endblock content %}
