{% extends 'base.html' %}

{% block content %}
    <h1>Pots</h1>
    {% if pots  %}
        <ul>
            {% for pot in pots  %}
             <li><a href="{% url 'pot_detail' pot.id %}">{{ pot.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'pot_create' %}">Create a new pot</a>
    {% else %}
        <p>No pots here</p>
        <p><strong>Go a head and <a href="{% url 'pot_create' %}">create one</a></strong></p>
    {% endif %}
{% endblock content %}
