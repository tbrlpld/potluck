{% extends 'base.html' %}

{% block content %}
    <main class="p-4">
        {% include "components/heading-1.html" with heading="Your pots" %}
        {% if pots  %}
            <ul>
                {% for pot in pots  %}
                 <li>
                    <a href="{% url 'pot_detail' pot.id %}">{{ pot.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'pot_create' %}">Create a new pot</a>
        {% else %}
            <div class="my-5 py-20 text-center text-yellow-500 bg-yellow-50 border-2 border-yellow-100 rounded-lg">
                <p>
                    ðŸ‘€ No pots here yet...
                </p>
                <p class="mt-10">
                    <a class="p-4 bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 text-white font-semibold rounded-sm" href="{% url 'pot_create' %}">Let's create one</a>
                </p>
            </div>
        {% endif %}
    </main>
{% endblock content %}
